<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Mind Matters</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: rgb(45, 197, 105);
            --secondary-color: rgb(10, 129, 66);
            --white: #ffffff;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--secondary-color);
            background: var(--white);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .menu-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--secondary-color);
            color: var(--white);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 2;
            font-size: 1rem;
        }
        .menu-bar a {
            margin: 0 20px;
            text-decoration: none;
            color: var(--white);
            font-size: 1rem;
            position: relative;
            display: inline-block;
        }
        .menu-bar a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--white);
            transition: width 0.3s ease-in-out;
        }
        .menu-bar a:hover::after {
            width: 100%;
        }
        .content {
            margin: 80px auto;
            max-width: 800px;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 50px;
        }
        .payment-section {
            text-align: center;
        }
        .payment-logo img {
            width: 150px;
            margin-bottom: 10px;
        }
        .payment-name {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }
        .payment-handle {
            font-size: 1.2rem;
            font-weight: bold;
            color: #444;
        }
        footer {
            background: var(--secondary-color);
            color: var(--white);
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }
        footer .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        footer .social-buttons a {
            display: flex;
            align-items: center;
        }
        footer .social-buttons img {
            width: 40px;
            height: 40px;
        }
        footer a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="/website" class="menu-link">Home</a>
        <a href="/website/about" class="menu-link">About</a>
        <a href="/website/donate" class="menu-link">Donate</a>
        <a href="/website/volunteer" class="menu-link">Volunteer</a>
    </div>
    <div class="content">
        <!-- Venmo Section -->
        <div class="payment-section">
            <div class="payment-logo">
                <img src="venmologo.png" alt="Venmo Logo">
            </div>
            <div class="payment-name">Venmo</div>
            <div class="payment-handle">@mindmatters_foundation</div>
        </div>

        <!-- Zelle Section -->
        <div class="payment-section">
            <div class="payment-logo">
                <img src="zellelogo.png" alt="Zelle Logo">
            </div>
            <div class="payment-name">Zelle</div>
            <div class="payment-handle">mindmattersfoundation24@gmail.com</div>
        </div>
    </div>
    <footer>
        <div class="social-buttons">
            <a href="https://www.instagram.com/mindmatters_foundation/" target="_blank">
                <img src="https://static-00.iconduck.com/assets.00/instagram-with-circle-icon-2048x2048-21sdb59c.png" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/company/mindmatters_foundation/" target="_blank">
                <img src="https://static-00.iconduck.com/assets.00/linkedin-with-circle-icon-1024x1024-m0epmra3.png" alt="LinkedIn">
            </a>
        </div>
        <p>
            <a href="/website/">Home</a> |
            <a href="/website/about">About</a> |
            <a href="/website/donate">Donate</a> |
            <a href="/website/volunteer">Volunteer</a>
        </p>
        <p>Contact us: <a href="mailto:mindmattersfoundation24@gmail.com">mindmattersfoundation24@gmail.com</a></p>
    </footer>
</body>
</html>
