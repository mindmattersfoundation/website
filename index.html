<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Matters Home Page</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: rgb(45, 197, 105);
            --secondary-color: rgb(10, 129, 66);
            --white: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--secondary-color);
            background: var(--white);
        }
        .menu-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--secondary-color);
            color: var(--white);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 2;
            font-size: 1rem;
        }
        .menu-bar a {
            margin: 0 20px;
            text-decoration: none;
            color: var(--white);
            font-size: 1rem;
            position: relative;
            display: inline-block;
        }
        .menu-bar a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--white);
            transition: width 0.3s ease-in-out;
        }
        .menu-bar a:hover::after {
            width: 100%;
        }
        .content {
            text-align: center;
            padding-top: 100px;
        }
        .logo {
            margin: 20px 0;
        }
        .logo img {
            width: 400px;
            height: auto;
        }
        .donate-button {
            margin: 30px auto;
            display: inline-block;
            background: var(--primary-color);
            color: var(--white);
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .donate-button:hover {
            background: var(--secondary-color);
        }
        .photo-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .photo-placeholder {
            width: 100%;
            height: 200px;
            background: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.2rem;
            border-radius: 10px;
        }
        footer {
            background: var(--secondary-color);
            color: var(--white);
            padding: 20px;
            text-align: center;
        }
        footer a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="index.html" class="menu-link">Home</a>
        <a href="about.html" class="menu-link">About</a>
        <a href="donate.html" class="menu-link">Donate</a>
    </div>
    <div class="content">
        <div class="logo">
            <img src="MindMattersLogo_Upload.png" alt="Mind Matters Logo">
        </div>
        <a href="donate.html" class="donate-button">Donate Now</a>
        <div class="photo-section">
            <div class="photo-placeholder">Photo Placeholder 1</div>
            <div class="photo-placeholder">Photo Placeholder 2</div>
            <div class="photo-placeholder">Photo Placeholder 3</div>
        </div>
    </div>
    <footer>
        <p>Follow us on:
            <a href="https://www.instagram.com/mindmatters_foundation/" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/company/mindmatters_foundation/" target="_blank">LinkedIn</a>
        </p>
        <p>
            <a href="index.html">Home</a> |
            <a href="about.html">About</a> |
            <a href="donate.html">Donate</a>
        </p>
        <p>Contact us: <a href="mailto:mindmattersfoundation24@gmail.com">mindmattersfoundation24@gmail.com</a></p>
    </footer>
</body>
</html>
