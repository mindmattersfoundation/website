<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Matters Home Page</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: rgb(45, 197, 105);
            --secondary-color: rgb(10, 129, 66);
            --white: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--secondary-color);
            background: var(--white);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            text-align: center;
            padding-top: 100px;
            flex: 1;
        }

        .logo {
            margin: 20px 0;
        }

        .logo img {
            width: 400px;
            height: auto;
        }

        .donate-button {
            margin: 30px auto;
            display: inline-block;
            background: var(--primary-color);
            color: var(--white);
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .donate-button:hover {
            background: var(--secondary-color);
        }

        .photo-section {
            display: flex;
            gap: 10px;
            padding: 20px;
        }

        .photo-placeholder {
            position: relative;
            width: 1024px;
            height: 768px;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
        }

        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            border-radius: 15px;
        }

        .photo-placeholder:hover img {
            transform: scale(1.1);
        }

        .photo-placeholder span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-placeholder:hover span {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div class="content">
        <div class="logo">
            <img src="MindMattersLogo_Upload.png" alt="Mind Matters Logo">
        </div>
        <a href="/website/donate" class="donate-button">Donate Now</a>
        <div class="photo-section">
            <a href="/website/volunteer" class="photo-placeholder">
                <img src="volunteering_temp.jpg" alt="Volunteering">
                <span>Volunteer</span>
            </a>
            <a href="/website/about" class="photo-placeholder">
                <img src="paata_beach.png" alt="About Us">
                <span>About</span>
            </a>
            <div class="photo-placeholder">
                <img src="https://via.placeholder.com/1024x768" alt="Photo Placeholder 3">
                <span>Photo Placeholder</span>
            </div>
        </div>
    </div>
    <div id="footer"></div>

    <script>
        // Load header
        fetch('/website/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        // Load footer
        fetch('/website/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
