<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Matters Home Page</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: rgb(45, 197, 105);
            --secondary-color: rgb(10, 129, 66);
            --white: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: var(--secondary-color);
            background: var(--white);
        }
        .menu-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--secondary-color);
            color: white;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 2;
        }
        .menu-bar a {
            margin: 0 20px;
            text-decoration: none;
            color: var(--white);
            font-size: 1rem;
            position: relative;
            display: inline-block;
        }
        .menu-bar a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--white);
            transition: width 0.3s ease-in-out;
        }
        .menu-bar a:hover::after {
            width: 100%;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .logo {
            margin: 20px 0;
        }
        .logo img {
            width: 250px;
            height: 250px;
        }
        .message {
            margin: 20px 0;
            font-size: 1.2rem;
            color: var(--secondary-color);
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .buttons a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: inherit;
        }
        .buttons img {
            width: 40px;
            height: 40px;
        }
        button {
            background: var(--primary-color);
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="index.html" class="menu-link">Home</a>
        <a href="about.html" class="menu-link">About</a>
        <a href="donate.html" class="menu-link" target="_blank">Donate</a>
    </div>
    <div class="content">
        <h1>Welcome to the Mind Matters Home Page</h1>
        <div class="logo">
            <img src="MindMattersLogo_Upload.png" alt="Mind Matters Logo">
        </div>
        <div class="message">
            Our website is mostly under development, but our donation and about pages are active.
        </div>
        <div class="buttons">
            <a href="https://www.instagram.com/mindmatters_foundation/" target="_blank">
                <img src="https://static-00.iconduck.com/assets.00/instagram-with-circle-icon-2048x2048-21sdb59c.png" alt="Instagram Logo">
            </a>
            <a href="https://www.linkedin.com/company/mindmatters_foundation/" target="_blank">
                <img src="https://static-00.iconduck.com/assets.00/linkedin-with-circle-icon-1024x1024-m0epmra3.png" alt="LinkedIn Logo">
            </a>
        </div>
    </div>
</body>
</html>
