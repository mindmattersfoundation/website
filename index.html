<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Mind Matters</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: rgb(45, 197, 105);
            --secondary-color: rgb(10, 129, 66);
            --white: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--secondary-color);
            background: var(--white);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            margin: 120px auto;
            max-width: 1200px;
            text-align: center;
            flex: 1;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo img {
            width: 400px;
            height: auto;
        }

        .photo-section {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .photo-placeholder {
            position: relative;
            width: 1024px;
            height: 600px;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
        }

        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .photo-placeholder:hover img {
            transform: scale(1.1);
        }

        .photo-placeholder span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-placeholder:hover span {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div class="content">
        <div class="logo">
            <img src="/website/MindMattersLogo_Upload.png" alt="Mind Matters Logo">
        </div>
        <h1>About Mind Matters</h1>
        <p>
            At Mind Matters, our mission is to fund cutting-edge neuroscience research and support the community affected by neurological disorders.
        </p>
        <div class="photo-section">
            <!-- Volunteer Section -->
            <a href="/website/volunteer" class="photo-placeholder">
                <img src="volunteering_temp.jpg" alt="Volunteering">
                <span>Volunteer</span>
            </a>

            <!-- Our Story Section -->
            <a href="/website/about" class="photo-placeholder">
                <img src="paata_beach.png" alt="Our Story">
                <span>Our Story</span>
            </a>

            <!-- How We Help Section -->
            <a href="/website/howwehelp" class="photo-placeholder">
                <img src="help.png" alt="How We Help">
                <span>How We Help</span>
            </a>
        </div>
    </div>
    <div id="footer"></div>
    <script>
        // Load header
        fetch('/website/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        // Load footer
        fetch('/website/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
