<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Matters Home Page</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: rgb(45, 197, 105);
            --secondary-color: rgb(10, 129, 66);
            --white: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--secondary-color);
            background: var(--white);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .menu-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--secondary-color);
            color: var(--white);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 2;
            font-size: 1rem;
        }
        .menu-bar a {
            margin: 0 20px;
            text-decoration: none;
            color: var(--white);
            font-size: 1rem;
            position: relative;
            display: inline-block;
        }
        .menu-bar a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--white);
            transition: width 0.3s ease-in-out;
        }
        .menu-bar a:hover::after {
            width: 100%;
        }
        .content {
            text-align: center;
            padding-top: 100px;
            flex: 1;
        }
        .logo {
            margin: 20px 0;
        }
        .logo img {
            width: 400px;
            height: auto;
        }
        .donate-button {
            margin: 30px auto;
            display: inline-block;
            background: var(--primary-color);
            color: var(--white);
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .donate-button:hover {
            background: var(--secondary-color);
        }
        .photo-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        .photo-placeholder {
            position: relative;
            flex: 1 1 calc(33.333% - 20px);
            height: 500px;
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
        }
        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            border-radius: 15px;
        }
        .photo-placeholder:hover img {
            transform: scale(1.1);
        }
        .photo-placeholder span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--white);
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .photo-placeholder:hover span {
            opacity: 1;
        }
        footer {
            background: var(--secondary-color);
            color: var(--white);
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }
        footer .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        footer .social-buttons a {
            display: flex;
            align-items: center;
        }
        footer .social-buttons img {
            width: 40px;
            height: 40px;
        }
        footer a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="/website" class="menu-link">Home</a>
        <a href="/website/about" class="menu-link">About</a>
        <a href="/website/donate" class="menu-link">Donate</a>
    </div>
    <div class="content">
        <div class="logo">
            <img src="MindMattersLogo_Upload.png" alt="Mind Matters Logo">
        </div>
        <a href="/website/donate" class="donate-button">Donate Now</a>
        <div class="photo-section">
            <div class="photo-placeholder">
                <img src="volunteering_temp.jpg" alt="Volunteering">
                <span>Volunteer</span>
            </div>
            <a href="/website/about" class="photo-placeholder">
                <img src="paata_beach.png" alt="About Us">
                <span>About</span>
            </a>
            <div class="photo-placeholder">
                <img src="https://via.placeholder.com/1024x768" alt="Photo Placeholder 3">
                <span>Photo Placeholder</span>
            </div>
        </div>
    </div>
    <footer>
        <div class="social-buttons">
            <a href="https://www.instagram.com/mindmatters_foundation/" target="_blank">
                <img src="https://static-00.iconduck.com/assets.00/instagram-with-circle-icon-2048x2048-21sdb59c.png" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/company/mindmatters_foundation/" target="_blank">
                <img src="https://static-00.iconduck.com/assets.00/linkedin-with-circle-icon-1024x1024-m0epmra3.png" alt="LinkedIn">
            </a>
        </div>
        <p>
            <a href="/website/">Home</a> |
            <a href="/website/about">About</a> |
            <a href="/website/donate">Donate</a>
        </p>
        <p>Contact us: <a href="mailto:mindmattersfoundation24@gmail.com">mindmattersfoundation24@gmail.com</a></p>
    </footer>
</body>
</html>
