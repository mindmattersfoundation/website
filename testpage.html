<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Mind Matters</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: rgb(45, 197, 105);
            --secondary-color: rgb(10, 129, 66);
            --white: #ffffff;
        }

        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        body {
            color: var(--secondary-color);
            background: var(--white);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .menu-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--secondary-color);
            color: var(--white);
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 2;
            font-size: 1rem;
            line-height: 1.2;
        }

        .menu-bar a {
            margin: 0 20px;
            text-decoration: none;
            color: var(--white);
            font-size: 1rem;
            position: relative;
            display: inline-block;
        }

        .menu-bar a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--white);
            transition: width 0.3s ease-in-out;
        }

        .menu-bar a:hover::after {
            width: 100%;
        }

        .content {
            margin: 100px auto 20px; /* Adjusted to compensate for fixed menu */
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        .section {
            margin-bottom: 40px;
        }

        h1, h2 {
            color: var(--secondary-color);
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .team-members {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 40px;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div class="content">
        <div class="section">
            <h1>Our Mission</h1>
            <p>Your mission content here...</p>
        </div>
    </div>
    <div id="footer"></div>
    <script>
        // Load header
        fetch('/website/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        // Load footer
        fetch('/website/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
