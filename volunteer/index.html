<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer - Mind Matters</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: rgb(45, 197, 105);
            --secondary-color: rgb(10, 129, 66);
            --white: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: var(--secondary-color);
            background: var(--white);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            margin: 120px auto 20px;
            max-width: 800px;
            text-align: center;
            flex: 1;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div class="content">
        <h1>Volunteer</h1>
        <p>No Volunteering Opportunities at the moment. Check out our <a href="https://www.instagram.com/mindmatters_foundation/" target="_blank">Instagram</a> for updates.</p>
    </div>
    <div id="footer"></div>
    <script>
        // Load header
        fetch('/website/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        // Load footer
        fetch('/website/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
