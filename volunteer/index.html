        :root {

        body {

            background: var(--white);

            position: fixed;

            justify-content: center;

            height: 2px;
            background-color: var(--white);

        }
        .content {
            margin: 80px auto;
            max-width: 800px;
            text-align: center;
        }

            margin-top: auto;

            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        footer .social-buttons a {
            display: flex;
            align-items: center;
        }
        footer .social-buttons img {
            width: 40px;
            height: 40px;
        }
        footer a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
